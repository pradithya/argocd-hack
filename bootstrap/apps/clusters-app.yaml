apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: clusters
spec:
  project: rivendell
  destination:
    name: in-cluster
    namespace: argocd
  source:
    repoURL: https://source.golabs.io/skynet/rivendell/integration.git
    targetRevision: main
    path: clusters/registry
  syncPolicy:
    syncOptions:
    - ServerSideApply=true
