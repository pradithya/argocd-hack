apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
spec:
  project: default
  destination:
    name: in-cluster
    namespace: argocd
  source:
    repoURL: git@github.com:pradithya/argocd-hack.git
    targetRevision: main
    path: bootstrap/argocd
  syncPolicy:
    syncOptions:
    - ServerSideApply=true
