apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-base
spec:
  project: default
  destination:
    name: in-cluster
    namespace: infrastructure
  source:
    repoURL: git@github.com:pradithya/argocd-hack.git
    targetRevision: main
    path: components/istio-base
  syncPolicy:
    automated: {}
    syncOptions:
    - ServerSideApply=true
